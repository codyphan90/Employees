<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Employee Detail</title>
</h:head>
<h:body>
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="Employee Code:" />
		<p:inputText id="code"
			value="#{employeeBean.selectedEmployee.employeeCode}"
			required="#{data.required}" />

		<p:outputLabel value="Employee Name:" />
		<p:inputText id="name"
			value="#{employeeBean.selectedEmployee.employeeName}"
			required="#{data.required}" />

		<h:outputText value="Date of Birth" />
		<p:calendar id="cal"
			value="#{employeeBean.selectedEmployee.employeeDob}" showOn="button"
			pattern="dd-MM-yyyy" />

		<p:outputLabel value="Employee Short Name:" />
		<p:inputText id="short"
			value="#{employeeBean.selectedEmployee.employeeShortname}" />

		<p:outputLabel value="Gender:" />
		<p:selectOneRadio id="selectOneRadio">
			<f:selectItem itemLabel="Male" itemValue="1" />
			<f:selectItem itemLabel="Female" itemValue="2" />
		</p:selectOneRadio>

		<p:outputLabel value="Language:" />
		<p:selectManyCheckbox id="selectManyCheckbox">
			<f:selectItem itemLabel="English" itemValue="1" />
			<f:selectItem itemLabel="Vietnamese" itemValue="2" />
		</p:selectManyCheckbox>

		<p:outputLabel value="Employee Type:" />
		<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
			style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Domestic" itemValue="Domestic" />
			<f:selectItem itemLabel="Commercial" itemValue="Commercial" />
			<f:selectItem itemLabel="Dealer" itemValue="Dealer" />
		</p:selectOneMenu>

		<p:outputLabel value="Address:" />
		<p:inputText id="address"
			value="#{employeeBean.selectedEmployee.employeeAddress}" />
	</h:panelGrid>
	<br></br>
	<p:growl id="growl" life="2000" />
     
    <p:commandButton value="Close" id="close" update="growl" actionListener="#{employeeBean.close}"  />
    <p:commandButton value="New" id="new" action="new.xhtml?faces-redirect=true" />
    
    <p:commandButton value="Submit" id="submit" actionListener="#{employeeBean.submit}" update="growl" />
     
    <p:commandButton value="Delete" id="delete" actionListener="#{employeeBean.abort}" update="growl"  />
 
 
   

</h:body>
</html>
