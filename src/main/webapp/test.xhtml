<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<h:form>
<p:panel styleClass="centerPanel" id="centerPanel">
	<p:outputLabel value="Sumarry"></p:outputLabel>

	<p:dataTable value="#{employeeBean.employees}" var="employee" >
		
		<p:column id="codeHeader" sortBy="#{employee.employeeCode}">
			<f:facet name="header">
				<h:outputText value="Employee ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeCode}"></h:outputText>
		</p:column>

		<p:column id="genderHeader" sortBy="#{employee.employeeGender}">
			<f:facet name="header">
				<h:outputText value="Gender"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeGender}"></h:outputText>
		</p:column>

		<p:column id="dobHeader" sortBy="#{employee.employeeDob}">
			<f:facet name="header">
				<h:outputText value="Date of Birth"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeDob}"></h:outputText>
		</p:column>

		<p:column id="nameHeader" sortBy="#{employee.employeeName}">
			<f:facet name="header">
				<h:outputText value="Employee Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeName}"></h:outputText>
		</p:column>
	</p:dataTable>
	</p:panel>
</h:form>
</h:body>
</html>
