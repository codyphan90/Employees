<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello World!</title>
</h:head>
<h:body>
	<h2>Employee Table</h2>
	<h:form>
		<p:dataTable value="#{employeeBean.employees}" var="employee" >
		
		<p:column id="codeHeader" sortBy="#{employee.employeeCode}" filterBy="#{employee.employeeCode}" filterMatchMode="contains">
			<f:facet name="header">
				<h:outputText value="Employee ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeCode}"></h:outputText>
		</p:column>

		<p:column id="genderHeader" sortBy="#{employee.employeeGender}" filterBy="#{employee.employeeGender}" filterMatchMode="contains">
			<f:facet name="header">
				<h:outputText value="Gender"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeGender}"></h:outputText>
		</p:column>

		<p:column id="dobHeader" sortBy="#{employee.employeeDob}" filterBy="#{employee.employeeDob}" filterMatchMode="contains">
			<f:facet name="header">
				<h:outputText value="Date of Birth"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeDob}"></h:outputText>
		</p:column>

		<p:column id="nameHeader" sortBy="#{employee.employeeName}" filterBy="#{employee.employeeName}" filterMatchMode="contains">
			<f:facet name="header">
				<h:outputText value="Employee Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeName}"></h:outputText>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
