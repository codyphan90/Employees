<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>My First JSF Application</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Hello World Example</h3>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />  

		<h3>
			Now The time is
			<h:outputText value="#{demoCDIBean.currentTime}" />			
		</h3>
        Your Name Please?
        <h:inputText value="#{demoCDIBean.name}"></h:inputText>
        <p:commandButton value="Say Hello" action="#{demoCDIBean.sayHello}" update="growl"></p:commandButton>
	</h:form>
</h:body>
</html>
